spack:
  view: false
  specs:
  - binutils +ld +gas
  - gcc@10 +profiled +binutils build_type=Release
  - 'gmake@4.4:'
  config:
    install_tree:
      root: $env/store
  concretizer:
    unify: true
  mirrors:
    spack:
      url: oci://ghcr.io/spack/centos-7-cache
      signed: false
      push:
        access_pair:
          id_variable: GITHUB_USER
          secret_variable: GITHUB_TOKEN
  packages:
    all:
      require:
      - target=x86_64_v3
  compilers:
  - compiler:
      spec: gcc@=4.8.5
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
