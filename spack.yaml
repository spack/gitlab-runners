spack:
  view: false
  specs:
  - 'awscli'
  - 'clingo-bootstrap@spack +optimized'
  - 'curl'
  - 'file'
  - 'git'
  - 'gmake@4.4:'
  - 'gnupg'
  - 'gzip'
  - 'lz4'
  - 'lzo'
  - 'patch'
  - 'patchelf'
  - 'py-boto3'
  - 'python@3.11 %clang +optimizations +zlib_ng'
  - 'tar'
  - 'unzip'
  - 'vim'
  - 'xz'
  - 'zstd'
  config:
    install_tree:
      root: /opt/spack/store
  concretizer:
    unify: true
  packages:
    all:
      variants: ~nls
      require:
      - one_of:
        - target=x86_64_v2
        - target=aarch64
        - target=ppc64le
    zlib:
      variants: ~shared
